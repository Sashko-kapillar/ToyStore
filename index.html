<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToyStore</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Верхня секція з контактами -->
    <div class="top-bar">
      <div class="social container">
        <address class="contact-info">
          <span>Call Us: +1 213 974-5898</span>
          <span
            >Email:
            <a href="mailto:toystore@template.com"
              >toystore@template.com</a
            ></span
          >
        </address>
        <ul>
          <li>
            <a href="#" aria-label="Twitter">
              <svg width="16" height="16" aria-hidden="true">
                <use href="#icon-twitter"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" aria-label="Facebook">
              <svg width="16" height="16" aria-hidden="true">
                <use href="#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" aria-label="Instagram">
              <svg width="16" height="16" aria-hidden="true">
                <use href="#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" aria-label="Instagram">
              <svg width="16" height="16" aria-hidden="true">
                <use href="#icon-pinterest"></use>
              </svg>
            </a>
          </li>
          <li>
            <a href="#" aria-label="Instagram">
              <svg width="16" height="16" aria-hidden="true">
                <use href="#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
      </div>
      <nav class="navbar container">
        <div class="logo">ToyStore</div>
        <ul class="nav-links">
          <li><a href="#">Catalog</a></li>
          <li><a href="#">Delivery</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
        <div class="cart">
          <a href="#"><i class="fas fa-shopping-cart"></i></a>
          <span class="cart-count">0</span>
        </div>
      </nav>
    </div>

    <!-- =====   Sectioon hero   ===== -->

    <section class="section section-hero">
      <div class="container container-hero">
        <div class="hero-content">
          <p class="hero-subtitle">Say Hello to ToyStore!</p>
          <h1 class="hero-title">Free Ecommerce Template for Webflow</h1>
          <a href="#" class="hero-button">Open Catalog</a>
        </div>
      </div>
    </section>

    <!-- =====   Section shop now   ===== -->

    <section class="section">
      <div class="container shop-container">
        <h2 class="shop-now-title">Shop Now</h2>
        <!-- title hidden-->
        <div class="shop-categories">
          <!-- Категорія: М'які іграшки -->
          <div class="category-card card-stuff">
            <img
              src="./images/Teddy-1x.png"
              alt="Stuffed Animals"
              class="category-image image-stuff"
            />
            <div class="category-content content-stuff">
              <h3 class="category-title">Stuffed Animals</h3>
              <a href="#" class="shop-button">Shop Now</a>
            </div>
          </div>

          <!-- Категорія: Дерев'яні іграшки -->
          <div class="category-card card-wood">
            <img
              src="./images/Wooden-1x.png"
              alt="Wooden Toys"
              class="category-image image-wood"
            />
            <div class="category-content content-wood">
              <h3 class="category-title">Wooden Toys</h3>
              <a href="#" class="shop-button">Shop Now</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
